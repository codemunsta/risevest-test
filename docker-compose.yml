version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - 3000:3000
    restart: on-failure
    volumes:
      - .:/usr/src/app
    command: air src/main.go -b 0.0.0.0
  
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - '5432:5432'
    volumes:
      - postgres-db:/var/lib/postgressql/data
  
  redis:
    image: redis:latest
    container_name: redis_risevest
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - 6379:6379

volumes:
  postgres-db:
  redis_volume_data: